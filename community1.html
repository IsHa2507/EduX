<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Chat</title>
    <link rel="stylesheet" href="chat.css">
</head>

<body>
    <div class="community-chat-container">
        <!-- Chat Section -->
        <div class="chat-section">
            <div class="chat-header">
                <h2>CS Algorithms Study Group</h2>
                <p>Weekly meetups to solve algorithmic challenges</p>
            </div>
            <div id="chat-messages" class="chat-messages"></div>
            <form id="chat-form" class="chat-form">
                <input id="message-input" type="text" placeholder="Type your message..." required />
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Members Section -->
            <div class="sidebar-section">
                <h3>Members</h3>
                <ul class="members-list">
                    <li>Karan</li>
                    <li>Bob</li>
                    <li>Charlie</li>
                    <li>David</li>
                    <li>Eva</li>
                </ul>
            </div>

            <!-- Shared Resources Section -->
            <div class="sidebar-section">
                <h3>Shared Resources</h3>
                <ul class="resources-list">
                    <li><a href="#">Binary Search Practice Problems</a></li>
                    <li><a href="#">Algorithm Complexity Guide</a></li>
                    <li><a href="#">Weekly Challenge Solutions</a></li>
                </ul>
                <button class="upload-button">Upload Resource</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>

</html>
