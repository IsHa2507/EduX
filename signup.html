<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exam Preparation Sign Up</title>
    <link rel="stylesheet" type="text/css" href="signup.css">
    
        
</head>
<body>
    <div class="signup-container">
        <h2>SIGN UP</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="collegeName">College Name</label>
                <input type="text" id="collegeName" name="collegeName" required>
            </div>
            <div class="form-group">
                <label for="studyYear">Current Year of Study</label>
                <select id="studyYear" name="studyYear" required>
                    <option value="">Select Year</option>
                    <option value="1">1st Year</option>
                    <option value="2">2nd Year</option>
                    <option value="3">3rd Year</option>
                    <option value="4">4th Year</option>
                    <option value="5">5th Year</option>
                </select>
            </div>
            <div class="form-group">
                <label for="examPreparation">Exam Preparation For</label>
                <select id="examPreparation" name="examPreparation" required>
                    <option value="">Select Exam</option>
                    <option value="gate">GATE</option>
                    <option value="jee">JEE</option>
                    <option value="upsc">UPSC</option>
                    <option value="cat">CAT</option>
                    <option value="gre">GRE</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <button onclick="window.location.href='index.html'" type="submit" class="submit-btn">Sign Up</button>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Collect form data
            const formData = {
                fullName: document.getElementById('fullName').value,
                collegeName: document.getElementById('collegeName').value,
                studyYear: document.getElementById('studyYear').value,
                examPreparation: document.getElementById('examPreparation').value
            };

            // Basic validation
            const isValid = Object.values(formData).every(value => value !== '');

            if (isValid) {
                alert('Registration Successful!\n\n' + 
                      'Name: ' + formData.fullName + '\n' +
                      'College: ' + formData.collegeName + '\n' +
                      'Year: ' + formData.studyYear + '\n' +
                      'Exam: ' + formData.examPreparation);
                
                // Here you would typically send data to a backend
                console.log('Registration Data:', formData);
                
                this.reset(); // Reset form
            } else {
                alert('Please fill in all fields');
            }
        });
    </script>
</body>
</html>
